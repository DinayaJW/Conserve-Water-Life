<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Checkout</title>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="checkout.css">

</head>
<body>

<div class="container">
    <form id="checkoutForm">
        <div class="row">
            <div class="col">
                <h3 class="title">billing address</h3>
                <div class="inputBox">
                    <span>Full name :</span>
                    <input type="text" placeholder="Matt Henry *" required>
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com *" required>
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="house number - street - locality *" required>
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Colombo *" required> 
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Country :</span>
                        <input type="text" placeholder="Sri Lanka *" required>
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456" >
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444 *" required>
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="month" required>
                </div>

                <div class="inputBox">
                    <span>CVV :</span>
                    <input type="text" placeholder="123 *" required>
                </div>
               

            </div>
    
        </div>

        <button type="submit" class="submit-btn">Place Order</button>
        <button type="reset" class="cancel-btn">Cancel Order</button>

    </form>

</div>  
<script src="checkout.js"></script>  
    
</body>
</html>
